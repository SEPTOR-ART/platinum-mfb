<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Form Submission</h1>
    
    <h2>Contact Form Test</h2>
    <form id="contactForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label>Subject:</label>
            <select id="subject" name="subject" required>
                <option value="account-inquiry">Account Inquiry</option>
            </select>
        </div>
        <div class="form-group">
            <label>Message:</label>
            <textarea id="message" name="message" required>This is a test message to check if the form submission is working.</textarea>
        </div>
        <button type="submit">Test Contact Form</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing...</div>';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            console.log('Sending data:', formData);
            
            try {
                const response = await fetch('https://platinum-mfb.onrender.com/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">✅ SUCCESS: ${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ ERROR: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<div class="result error">❌ NETWORK ERROR: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
