<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User - Platinum MFB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745, #20c997);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h2>Create Admin User</h2>
            <p class="text-muted">Manual admin user creation</p>
        </div>
        
        <div id="alert-container"></div>
        
        <div class="d-grid gap-2">
            <button class="btn btn-success btn-lg" onclick="createAdmin()">
                <i class="fas fa-user-plus me-2"></i>Create Admin User
            </button>
            <button class="btn btn-outline-secondary" onclick="testConnection()">
                <i class="fas fa-wifi me-2"></i>Test Server Connection
            </button>
        </div>
        
        <div class="mt-4">
            <h5>Default Credentials:</h5>
            <div class="alert alert-info">
                <strong>Username:</strong> admin<br>
                <strong>Password:</strong> admin123
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="login.html" class="btn btn-link">← Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        async function testConnection() {
            showAlert('<i class="fas fa-spinner fa-spin me-2"></i>Testing connection...', 'info');
            
            try {
                const response = await fetch('https://platinum-mfb.onrender.com/api/test', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showAlert(`✅ Server is working!<br>Message: ${data.message}<br>Time: ${data.timestamp}`, 'success');
                } else {
                    showAlert(`❌ Server returned status: ${response.status}`, 'danger');
                }
            } catch (error) {
                showAlert(`❌ Connection failed: ${error.message}`, 'danger');
            }
        }

        async function createAdmin() {
            showAlert('<i class="fas fa-spinner fa-spin me-2"></i>Creating admin user...', 'info');
            
            try {
                const response = await fetch('https://platinum-mfb.onrender.com/api/admin/create-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert(`✅ ${data.message}<br><br><strong>You can now login with:</strong><br>Username: ${data.credentials.username}<br>Password: ${data.credentials.password}`, 'success');
                } else {
                    showAlert(`❌ ${data.message || 'Failed to create admin user'}`, 'danger');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showAlert(`❌ Connection error: ${error.message}<br><br>This might mean:<br>• Server is still deploying<br>• Network connection issue<br>• CORS configuration problem`, 'warning');
            }
        }
    </script>
</body>
</html>
